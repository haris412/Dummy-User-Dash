<h3 mat-dialog-title>Add User</h3>
<mat-dialog-content>
  <form class="row" action="" [formGroup]="userForm">
    <div class="d-flex col-md-6 col-12">
      <mat-form-field class="w-100">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter First Name" [formControlName]="'firstName'" />
        <mat-error class="error-message"
                         *ngIf="f['firstName'].hasError('required') && (f['firstName'].dirty || f['firstName'].touched)"> first name is Required</mat-error>
      </mat-form-field>
    </div>
    <div class="d-flex col-md-6 col-12">
      <mat-form-field class="w-100">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter Last Name" [formControlName]="'lastName'"  />
        <mat-error class="error-message"
                         *ngIf="f['lastName'].hasError('required') && (f['lastName'].dirty || f['lastName'].touched)"> last name is Required</mat-error>
      </mat-form-field>
    </div>
    <div class="d-flex col-md-6 col-12">
      <mat-form-field class="w-100">
        <mat-label>Image Url:</mat-label>
        <input matInput placeholder="Enter Image Url" [formControlName]="'image'"  />
        <mat-error class="error-message"
                         *ngIf="f['image'].hasError('required') && (f['image'].dirty || f['image'].touched)">image url is Required</mat-error>
      </mat-form-field>
    </div>
    <div class="d-flex col-md-6 col-12">
      <mat-form-field class="w-100">
        <mat-label>Age</mat-label>
        <input type="number" min="1" matInput placeholder="Enter Age" [formControlName]="'age'" />
        <mat-error class="error-message"
                         *ngIf="f['age'].hasError('required') && (f['age'].dirty || f['age'].touched)">age is Required</mat-error>
      </mat-form-field>
    </div>
  </form>
  
  <mat-dialog-actions align="end">
    <div class="d-flex align-items center gap-2">
      <button type="button" class="btn btn-secondary" (click)="Close()" >Cancel</button>
      <button type="button" class="btn btn-primary" (click)="Save()" >Save</button>
    </div>
  </mat-dialog-actions>
</mat-dialog-content>
