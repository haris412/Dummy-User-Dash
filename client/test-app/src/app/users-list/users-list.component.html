<div class="d-flex flex-column">
  <div class="users-list-parent">
    <div class="users-list-header py-3">
      <div></div>
      <div>Name</div>
      <div>City</div>
      <div>State</div>
      <div>Age</div>
    </div>
    <div class="user-data-parent">
      <div class="user-data my-2"
           *ngFor="let users of users">
        <div><img height="40" src="{{users.image}}"/></div>
        <div>{{users.firstName + " " + users.lastName}}</div>
        <div>{{users.city}}</div>
        <div>{{users.state}}</div>
        <div ><span [ngClass]="{'bg-warning': users.age>30, 'bg-success': users.age < 30}">{{users.age}}</span></div>
      </div>
    </div>
  </div>
</div>
